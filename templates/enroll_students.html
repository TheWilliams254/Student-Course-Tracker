<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enroll Students in Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 2rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
    }
    select, textarea {
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ced4da;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    .flash-messages {
      list-style-type: none;
      padding-left: 0;
      margin-bottom: 1rem;
    }
    .flash-messages li {
      padding: 0.75rem 1rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    .flash-messages li.success {
      background-color: #d1e7dd;
      color: #0f5132;
      border: 1px solid #badbcc;
    }
    .flash-messages li.error {
      background-color: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
    }
    .btn-primary {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      border-radius: 8px;
    }
    a.back-link {
      display: inline-block;
      margin-bottom: 1.5rem;
      color: #0d6efd;
      text-decoration: none;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enroll Students</h1>
    <a href="{{ url_for('teacher_dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="course_id">Select Course:</label>
      <select id="course_id" name="course_id" required>
        {% for course in courses %}
          <option value="{{ course.id }}">{{ course.name }} ({{ course.code }})</option>
        {% endfor %}
      </select>

      <label for="registration_numbers">Enter Registration Numbers (comma separated):</label>
      <textarea
        id="registration_numbers"
        name="registration_numbers"
        rows="4"
        placeholder="e.g. 12345, 67890, 54321"
        required></textarea>

      <button type="submit" class="btn btn-primary">Enroll Students</button>
    </form>
  </div>
</body>
</html>
