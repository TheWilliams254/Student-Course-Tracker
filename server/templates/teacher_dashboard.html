<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .dashboard-card {
      transition: transform 0.2s, box-shadow 0.3s;
      cursor: pointer;
    }

    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .highlight {
      border-left: 5px solid #0d6efd;
      background-color: #e9f2ff;
    }

    .dashboard-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <h2 class="mb-4">ðŸ‘‹ Bienvenue, {{ teacher.name }}!</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">

      <!-- Add Course -->
      <div class="col">
        <div class="card dashboard-card text-center p-3">
          <div class="card-body">
            <div class="dashboard-icon text-primary"><i class="fas fa-user-plus"></i></div>
            <h5 class="card-title">Add Course</h5>
            <a href="{{ url_for('add_course') }}" class="stretched-link"></a>
          </div>
        </div>
      </div>
      <!-- Add Student -->
      <div class="col">
        <div class="card dashboard-card text-center p-3">
          <div class="card-body">
            <div class="dashboard-icon text-primary"><i class="fas fa-user-plus"></i></div>
            <h5 class="card-title">Add Student</h5>
            <a href="{{ url_for('add_student') }}" class="stretched-link"></a>
          </div>
        </div>
      </div>

      <!-- Enroll Students -->
      <div class="col">
        <div class="card dashboard-card text-center p-3">
          <div class="card-body">
            <div class="dashboard-icon text-success"><i class="fas fa-users"></i></div>
            <h5 class="card-title">Enroll Students</h5>
            <a href="{{ url_for('enroll_students') }}" class="stretched-link"></a>
          </div>
        </div>
      </div>

      <!-- Add Assignment -->
      <div class="col">
        <div class="card dashboard-card text-center p-3">
          <div class="card-body">
            <div class="dashboard-icon text-warning"><i class="fas fa-pen"></i></div>
            <h5 class="card-title">Add Assignment</h5>
            <a href="{{ url_for('add_assignment_course') }}" class="stretched-link"></a>
          </div>
        </div>
      </div>

      <!-- View Assignments -->
      <div class="col">
        <div class="card dashboard-card text-center p-3 {% if new_submissions %}highlight{% endif %}">
          <div class="card-body">
            <div class="dashboard-icon text-info"><i class="fas fa-file-alt"></i></div>
            <h5 class="card-title">View Assignments</h5>
            <a href="{{ url_for('list_assignments') }}" class="stretched-link"></a>
          </div>
        </div>
      </div>

      <!-- View Students -->
      <div class="col">
        <div class="card dashboard-card text-center p-3">
          <div class="card-body">
            <div class="dashboard-icon text-secondary"><i class="fas fa-user-graduate"></i></div>
            <h5 class="card-title">View Students</h5>
            <a href="{{ url_for('view_all_students') }}" class="stretched-link"></a>
          </div>
        </div>
      </div>

      <!-- Logout -->
      <div class="col">
        <div class="card dashboard-card text-center p-3 bg-danger text-white">
          <div class="card-body">
            <div class="dashboard-icon"><i class="fas fa-sign-out-alt"></i></div>
            <h5 class="card-title">Logout</h5>
            <a href="{{ url_for('teacher_logout') }}" class="stretched-link"></a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
